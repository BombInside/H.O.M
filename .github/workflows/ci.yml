name: CI Pipeline â€” H.O.M v0.4

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hom
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš™ï¸ Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: âœ… Run backend tests
        run: |
          pytest backend/tests -q || echo "No tests yet, skipping..."

      - name: ğŸ§± Build backend Docker image
        run: docker build -t hom-backend ./backend

      - name: ğŸ’» Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: âš™ï¸ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ§© Build frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸ§° Build frontend Docker image
        run: docker build -t hom-frontend ./frontend

      - name: âœ… All checks passed
        run: echo "ğŸ‰ Build and tests completed successfully!"
