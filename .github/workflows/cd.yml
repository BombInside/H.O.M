name: CD Pipeline â€” Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Build & Publish to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Build backend image
        run: |
          docker build -t ghcr.io/bombinside/hom-backend:latest ./backend

      - name: ğŸ“¤ Push backend image
        run: |
          docker push ghcr.io/bombinside/hom-backend:latest

      - name: ğŸ’» Build frontend image
        run: |
          docker build -t ghcr.io/bombinside/hom-frontend:latest ./frontend

      - name: ğŸ“¤ Push frontend image
        run: |
          docker push ghcr.io/bombinside/hom-frontend:latest

      - name: âœ… Deployment complete
        run: echo "ğŸ‰ Docker images successfully pushed to GHCR!"
