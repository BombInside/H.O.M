name: 📦 Attach Release Assets (ZIP + SHA256)

on:
  release:
    types: [published]

jobs:
  build-archive:
    name: 🧰 Package source code into release asset
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧩 Extract version from tag
        id: get_version
        run: |
          version=${GITHUB_REF#refs/tags/}
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "Detected version: ${version}"

      - name: 🧱 Prepare build directory
        run: |
          mkdir -p build
          cp -r backend frontend docker-compose.yml README.md LICENSE Makefile .env.example docs assets build/ || true

      - name: 🗜️ Create ZIP archive
        run: |
          cd build
          zip -r "../history-of-machines-${{ steps.get_version.outputs.version }}.zip" .

      - name: 🔐 Generate SHA256 checksum
        run: |
          sha256sum "history-of-machines-${{ steps.get_version.outputs.version }}.zip" > "history-of-machines-${{ steps.get_version.outputs.version }}.sha256"
          echo "✅ SHA256 generated:"
          cat "history-of-machines-${{ steps.get_version.outputs.version }}.sha256"

      - name: 📤 Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            history-of-machines-${{ steps.get_version.outputs.version }}.zip
            history-of-machines-${{ steps.get_version.outputs.version }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Done
        run: echo "🎉 Release assets (.zip and .sha256) uploaded successfully!"
