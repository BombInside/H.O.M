name: ğŸ“¦ Attach Release Assets (ZIP build)

on:
  release:
    types: [published]

jobs:
  build-archive:
    name: ğŸ§° Package source code into release asset
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§© Extract version from tag
        id: get_version
        run: |
          version=${GITHUB_REF#refs/tags/}
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "Detected version: ${version}"

      - name: ğŸ§± Prepare build directory
        run: |
          mkdir -p build
          cp -r backend frontend docker-compose.yml README.md LICENSE Makefile .env.example docs assets build/ || true

      - name: ğŸ—œï¸ Create ZIP archive
        run: |
          cd build
          zip -r "../history-of-machines-${{ steps.get_version.outputs.version }}.zip" .

      - name: ğŸ“¤ Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: history-of-machines-${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Done
        run: echo "ğŸ‰ Release asset history-of-machines-${{ steps.get_version.outputs.version }}.zip uploaded successfully!"